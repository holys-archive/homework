<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% block subtitle %}{% endblock %}&middot; 图书关键词{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/d3.v3.min.js"></script>
  </head>
  <body>

    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar collapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a href="{{ url_for('index') }}" class="brand" >图书关键词</a>
          <div class="nav-collapse navbar-responsive-collapse in collapse" style="height: auto;">
            <ul class="nav nav-tabs" >
              <li><a href="{{ url_for('index') }}">首页</a></li>
            </ul>

            <ul class="nav nav-tabs pull-right">
                        </ul>
          </div>
          <!-- /.nav-collapse --> 
        </div>
      </div>
      <!-- /navbar-inner --> 
    </div>

    <div class="container body main">
      <div>
        {% with flashes = get_flashed_messages() %}
        {% if flashes %}
        <ul class="flashes alert">
          {% for message in flashes %}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>

      {% block body %}{% endblock %}
    </div>

    <div class="container footer">
      <p class="text-muted site-links pull-right">
      <a href="http://lib.gdufs.edu.cn" target="library" title="去广外图书馆">图书馆</a>
      <a href="http://www.gdufs.edu.cn" target="gdufs" title="去广外大首页">广外首页</a>
      <a href="/" title="回首页">回首页</a>
      </p>
    </div>
    <script src="/static/js/main.js"></script>
</script>

  </body>
</html>
